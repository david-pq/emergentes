<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Registro</h1>

    <form method="POST" action="/actualizar/{{ indice }}">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ registro.descripcion }}" required>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ registro.cantidad }}" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" value="{{ registro.precio }}" step="0.01" required>

        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ registro.fecha_vencimiento }}" required>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="alimentos" {% if registro.categoria == 'alimentos' %}selected{% endif %}>Alimentos</option>
            <option value="bebidas" {% if registro.categoria == 'bebidas' %}selected{% endif %}>Bebidas</option>
            <option value="limpieza" {% if registro.categoria == 'limpieza' %}selected{% endif %}>Limpieza</option>
            <option value="electronica" {% if registro.categoria == 'electronica' %}selected{% endif %}>Electrónica</option>
        </select>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="/gestion">Cancelar</a>
</body>
</html>
